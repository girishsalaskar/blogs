<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>My Docsify Blog</title>
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#3F51B5">
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'My Docsify Blog',
      repo: 'girishsalaskar/blogs',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      auto2top: true,
      basePath: '/blogs/docs/',
      nameLink: '/blogs/',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      relativePath: true
    }
  </script>

  <!-- Docsify Core -->
  <script src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs@1.29.0/components/prism-markup.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
</body>
</html>
